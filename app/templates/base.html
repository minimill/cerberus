<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{%- block title -%}{{ config.META_TITLE }}{%- endblock -%}</title>
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="{%- block description -%}{{ config.META_DESCRIPTION }}{%- endblock -%}" />
    <meta name="robots" content="NOODP, index, follow" />
    <meta itemprop="name" content="{{ self.title() }}">
    <meta itemprop="description" content="{{ self.description() }}">
    <meta itemprop="image" content="{{ url_for('static', filename=config.META_IMAGE) }}">
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ config.META_TWITTER_HANDLE }}">
    <meta name="twitter:title" content="{{ self.title() }}">
    <meta name="twitter:description" content="{{ self.description() }}">
    <meta name="twitter:creator" content="{{ config.META_TWITTER_HANDLE }}">
    <meta name="twitter:image:src" content="{{ url_for('static', filename=config.META_IMAGE) }}">
    <meta name="twitter:domain" content="{{ config.META_DOMAIN }}">
    <!-- Open Graph data -->
    <meta property="og:title" content="{{ self.title() }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ config.META_URL + request.path }}" />
    <meta property="og:image" content="{{ url_for('static', filename=config.META_IMAGE) }}" />
    <meta property="og:description" content="{{ self.description() }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-64.png') }}" sizes="64x64" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-32.png') }}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-16.png') }}" sizes="16x16" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
    {%- assets 'less_all' -%}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {%- endassets -%}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58345569-2', 'auto');
      ga('send', 'pageview');

    </script>
</head>
<body>
    {%- block body -%}{%- endblock -%}
</body>
</html>
